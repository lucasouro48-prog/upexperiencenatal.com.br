<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reserva ‚Äî UP Experience Natal</title>
<link rel="stylesheet" href="styles.css">

<style>
.simple-reserve{

  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}

.simple-reserve h2{
  text-align:center;
  color:var(--azul);
  margin-bottom:10px;
}

.simple-reserve p{
  text-align:center;
  color:#555;
  margin-bottom:20px;
}

.simple-reserve label{
  font-weight:700;
  font-size:14px;
  margin-top:14px;
  display:block;
}

.simple-reserve select{

.simple-reserve button{
  width:100%;
  margin-top:24px;
  background:#25d366;
  color:#fff;
  border:none;
  padding:16px;
  font-size:18px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;

.simple-reserve button:hover{
  opacity:.9;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="logo">Up</div>
    <strong>UP Experience Natal</strong>
  </div>
</header>

<main class="container">

<section class="section">
  <div class="simple-reserve">

  </div>
</section>

</main>

<script>

  const passeio = document.getElementById('passeio').value;

  if(nome === '' || passeio === ''){
    alert('Por favor, preencha seu nome e selecione o passeio.');
    return;
  }

  const msg =
`Ol√°! Quero reservar um passeio com a UPTour Brasil.%0A
üôã Nome: ${nome}%0A

</script>
